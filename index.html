<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eldritch horror</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>
		<section class="enemies">
			<p class="enemies-p">Choose enemy:</p>
			<ul class="monsters">
				<li>
					<div class="cthulhu chosen"></div>
				</li>
				<li>
					<div class="shubNiggurath"></div>
				</li>
				<li>
					<div class="iogSothoth"></div>
				</li>
				<li>
					<div class="azathoth"></div>
				</li>
			</ul>
		</section>
		<section class="game">
			<section class="difficulty">
				<p class="game-difficulty-p">Choose difficulty:</p>
				<div class="difficulty-level">
					<input type="radio" value="easyX2" name="difficulty" disabled>
					<label for="difficultyChoice1">very easy</label>
				</div>
				<div class="difficulty-level">
					<input type="radio" value="easy" name="difficulty" disabled>
					<label for="difficultyChoice2">easy</label>
				</div>
				<div class="difficulty-level">
					<input type="radio" value="normal" name="difficulty" checked>
					<label for="difficultyChoice3">normal</label>
				</div>
				<div class="difficulty-level">
					<input type="radio" value="hard" name="difficulty" disabled>
					<label for="difficultyChoice4">hard</label>
				</div>
				<div class="difficulty-level">
					<input type="radio" value="hardX2" name="difficulty" disabled>
					<label for="difficultyChoice5">very hard</label>
				</div>
				<button class="start">start</button>
			</section>
			<section class="cards">
				<div class="card-deck"></div>
				<div class="current-card"></div>
			</section>
			<section class="status">
				<p class="status-p">first stage:</p>
				<div class="first-stage">
					<div class="first-green"></div>
					<div class="first-brown"></div>
					<div class="first-blue"></div>
				</div>
				<p class="status-p">second stage:</p>
				<div class="second-stage">
					<div class="second-green"></div>
					<div class="second-brown"></div>
					<div class="second-blue"></div>
				</div>
				<p class="status-p">third stage:</p>
				<div class="third-stage">
					<div class="third-green"></div>
					<div class="third-brown"></div>
					<div class="third-blue"></div>
				</div>
				<button class="again">mix again!</button>
			</section>
		</section>
	</main>
	<script type="module" src="./app/main.js"></script>
</body>
</html>
